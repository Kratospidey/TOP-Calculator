<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div id="cal-wrapper">
			<div id="cal-body">
				<div id="cal-display">
					<h1 id="cal-lastoperation"></h1>
					<h1 id="cal-currentoperation">0</h1>
				</div>
				<div id="cal-columns">
					<div id="cal-headerbuttons">
						<div id="cal-clear"><p>CLEAR</p></div>
						<div id="cal-delete"><p>DELETE</p></div>
					</div>
					<div id="cal-firstrow">
						<div id="cal-7" class="digits"><p>7</p></div>
						<div id="cal-8" class="digits"><p>8</p></div>
						<div id="cal-9" class="digits"><p>9</p></div>
						<div id="cal-divide"><p>รท</p></div>
					</div>
					<div id="cal-secondrow">
						<div id="cal-4" class="digits"><p>4</p></div>
						<div id="cal-5" class="digits"><p>5</p></div>
						<div id="cal-6" class="digits"><p>6</p></div>
						<div id="cal-multiply"><p>x</p></div>
					</div>
					<div id="cal-thirdrow">
						<div id="cal-1" class="digits"><p>1</p></div>
						<div id="cal-2" class="digits"><p>2</p></div>
						<div id="cal-3" class="digits"><p>3</p></div>
						<div id="cal-subtract"><p>-</p></div>
					</div>
					<div id="cal-fourthrow">
						<div id="cal-period"><p>.</p></div>
						<div id="cal-0" class="digits"><p>0</p></div>
						<div id="cal-equal"><p>=</p></div>
						<div id="cal-addition"><p>+</p></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
